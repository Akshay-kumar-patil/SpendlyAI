<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Receipt Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #0f172a, #020617);
    color: white;
}

.receipt-card {
    width: 100%;
    max-width: 420px;
    padding: 24px;
    border-radius: 22px;
    background: rgba(15, 23, 42, 0.65);
    border: 1px solid rgba(255,255,255,0.15);
}

.upload-box {
    border: 2px dashed rgba(255,255,255,0.35);
    border-radius: 18px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    margin-bottom: 15px;
}

.upload-box:hover {
    border-color: #38bdf8;
}

.upload-text {
    text-align: center;
}

.upload-box img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
}

input, select, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 10px;
    border: none;
    font-size: 0.95rem;
}

button {
    cursor: pointer;
    background: linear-gradient(135deg, #38bdf8, #6366f1);
    color: white;
}

.secondary {
    background: #334155;
}

#receiptInput {
    display: none;
}

#analysisPreview {
    display: none;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="receipt-card">
    <h2 style="text-align:center;">Receipt Scanner</h2>
    <p style="text-align:center;color:#cbd5f5;">
        Upload receipt â†’ analyze â†’ confirm
    </p>

    <!-- Upload -->
    <label class="upload-box" for="receiptInput">
        <div class="upload-text" id="uploadText">
            ðŸ§¾<br>
            Tap to upload receipt
        </div>
        <img id="previewImg">
    </label>

    <input type="file" id="receiptInput" accept="image/*">

    <!-- Analyze Button -->
    <button id="analyzeBtn">Analyze Receipt</button>

    <!-- PREVIEW AFTER ANALYSIS -->
    <div id="analysisPreview">
        <h3>Preview (Edit if needed)</h3>

        <input id="dateField" placeholder="Date">
        <input id="amountField" placeholder="Amount">

        <select id="categoryField">
            <option>Food</option>
            <option>Travel</option>
            <option>Shopping</option>
            <option>Other</option>
        </select>

        <button onclick="saveExpense()">Confirm & Save</button>
    </div>

    <button class="secondary" id="changeBtn" style="display:none;">
        Change Image
    </button>
</div>

<script>
const input = document.getElementById("receiptInput");
const previewImg = document.getElementById("previewImg");
const uploadText = document.getElementById("uploadText");
const analyzeBtn = document.getElementById("analyzeBtn");
const previewBox = document.getElementById("analysisPreview");
const changeBtn = document.getElementById("changeBtn");

input.addEventListener("change", () => {
    const file = input.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
        previewImg.src = reader.result;
        previewImg.style.display = "block";
        uploadText.style.display = "none";
        changeBtn.style.display = "block";
    };
    reader.readAsDataURL(file);
});

analyzeBtn.addEventListener("click", async () => {
    if (!input.files.length) {
        alert("Please upload a receipt first");
        return;
    }

    const formData = new FormData();
    formData.append("image", input.files[0]);

    const res = await fetch("/receipt-input", {
        method: "POST",
        body: formData
    });

    const data = await res.json();

    if (data.error) {
        alert("Failed to analyze receipt");
        return;
    }

    // ðŸ”¥ AI ANALYSIS PREVIEW
    dateField.value = data.date || "";
    amountField.value = data.amount || "";
    categoryField.value = data.category || "Other";

    previewBox.style.display = "block";
});

async function saveExpense() {
    await fetch("/receipt-save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            date: dateField.value,
            amount: amountField.value,
            category: categoryField.value
        })
    });

    alert("Expense saved successfully âœ…");
    window.location.href = "/dashboard";
}

changeBtn.addEventListener("click", () => {
    window.location.reload();
});
</script>

</body>
</html>
